<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>منظومة التدريب المياداني</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
	<link href="style.css" rel="stylesheet" type="text/css">
		<div class="login">
			<h1>منظومة التدريب المياداني</h1>
			<form action="authenticate.php" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="اسم المستخدم" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="الرقم السري" id="password" required>
				<input type="submit" value="تسجيل الدخول">
			</form>
		</div>
	</body>
</html>
